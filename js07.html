<script>
  // // number
  // const num = 1.123456789;
  // // 반올림

  // console.log(`${num} toFixed  : ${num.toFixed()}`);
  // console.log(`${num} toString  : ${num.toFixed()}`);
  //     //if(typeof num == "number")
  // console.log(typeof num);
  // console.log(typeof num.toString());

  // string
  const str1 = new String("ABcd");
  const str = "ABcd"; // 문자의 배열
  console.log(`${str} charAt("1")  : ${str.charAt(1)}`); //번째 문자
  console.log(`${str} concat("e"))  : ${str.concat("e")}`); //추가
  console.log(`${str} endsWith("d"))  : ${str.endsWith("d")}`); //끝나는가?
  console.log(`${str} startWith("d"))  : ${str.startsWith("d")}`); //시작하는가?
  console.log(`${str} includes("cd"))  : ${str.includes("cd")}`); //포함하는가?
  //포지션 사용시, 거기서 부터 찾음
  console.log(`${str} indexOf("d"))  : ${str.indexOf("d")}`); //
  console.log(`${str} length)  : ${str.length}`); //함수 길이
  console.log(`${str} padStart(8))  : ${str.padStart(5)}`); //앞에 채움
  console.log("".padStart(50, "0")); //
  console.log(`${str} repeat(8))  : ${str.repeat(5)}`); //반복
  console.log(`${str} replace("cd","ef"))  : ${str.replace("cd", "ef")}`); // 바꾸기
  console.log(`${str} slice())  : ${str.slice(1, 3)}`); // 앞 뒤 날릴때 사용
  console.log(`${str} split(""))  : ${str.split("")}`); // 나눠서 표시
  console.log("나는 학교에 갑니다.".split(" ")); // 나눠서 표시
  console.log(`${str} substring(1))  : ${str.substring(1)}`); // 문자 잘라낼때사용
  console.log(`${str} toLowerCase()  : ${str.toLowerCase()}`); // 소문자로 바꿈
  console.log(`${str} toUpperCase()  : ${str.toUpperCase()}`); // 대문자로 바꿈
  console.log(`${str} trim()  : ${"   abcd    ".trim()}`); // 공백을 지움

  // array
  const arr = ["A", "B", "c", "d"];
  console.log(`${arr} concat("e", "f") : ${arr.concat("e", "f")}`);
  console.log(`${arr} concat("g") : ${arr.concat("g")}`); // 뒤에 추가
  // console.log(`${arr} copyWithin(0, 1, 2) : ${arr.copyWithin(0, 1, 2)}`);
  // 배열의 일부를 얕게 복사한 뒤, 동일한 배열의 다른 위치에 덮어쓰고 그 배열을 반환합니다. 이 때, 크기(배열의 길이)를 수정하지 않고 반환합니다.
  //console.log(`${arr} fill("a") : ${arr.fill("a")}`); // 배열을 그걸로 바꿈
  console.log(
    [
      ["a", "b"],
      ["c", "d"],
    ].flat()
  );
  // 고차원을 저 차원으로 바꿈.
  //console.log(`${arr} pop() : ${arr.pop()}`); // 마지막꺼 제거
  //console.log(arr);
  console.log(`${arr} push("g") : ${arr.push("g")}`); // 추가하고 수를알려줌 원본변경
  //console.log(arr);
  console.log(`${arr} join(" ! ") : ${arr.join(" ! ")}`); // 중간에 넣고 묶음
  console.log(`${arr} reverse() : ${arr.reverse()}`); // 거꾸로

  // forEach, fillter, map, reduce, everry, find, some, sort
  // forEach -> 반복작업
  const callbackFn = (value, index, array) => {
    console.log(value);
  };

  arr.forEach(callbackFn);
  arr.forEach((value) => console.log(value));

  // filter -> 조건 필터링해서 배열 반환
  const predicate1 = (value, index, array) => {
    return value.charCodeAt(0) > 97;
  };

  console.log(arr.filter(predicate1));
  console.log(arr.filter((value) => value == "g"));

  // map -> 배열의 요소를 변환

  console.log(arr.map((value) => value == "g"));
  console.log(arr.map((value) => value.charCodeAt(0)));
  console.log(arr.map((value) => value));

  // reduce -> 요소 합치기
  // every -> 모든 요소가 조건에 부합하는지

  //   if (prompt("아이디를 입력하세요")) {
  //     console.log("조건성공");
  //   } else {
  //     alert("아이디를 입력하세요.");
  //   }

  // some -> 하나의 요소라도 조건에 부합하는지
  // find -> 조건에 부합하는 요소 찾기

  // obj
  const obj = {
    key: "value",
    func(value) {
      return value;
    },
    array: [1, 2, 3, 4],
    obj: {
      key: "value1",
    },
  };
  console.log(obj.key);
  console.log(obj.obj.key);
  console.log(obj.func());

  // Math
  console.log(Math.PI);
  console.log(`Math.abs(-1) : ${Math.abs(-1)}`);
  console.log(`Math.ceil(1.2) : ${Math.ceil(1.2)}`);
  console.log(`Math.floor(1.5) : ${Math.floor(1.5)}`);
  console.log(`Math.round(1.2) : ${Math.round(1.2)}`);
  console.log(`Math.round(1.5) : ${Math.round(1.5)}`);
  console.log(`Math.pow(2, 3) : ${Math.pow(2, 3)}`);
  const arr1 = [1, 2, 3];
  console.log(`Math.max(...arr1) : ${Math.max(...arr1)}`);
  console.log(`Math.min(...arr1) : ${Math.min(...arr1)}`);
  console.log(`Math.random() : ${Math.floor(Math.random() * 45)}`);

  // Date
  // 1970년 1월 1일 12시 정각부터 ms 단위로 숫자를 리턴
  console.log(`Date.now() : ${Date.now()}`);
  const myDate = new Date("2023-01-07T15:00:00.000Z");
  console.log(`myDate : ${myDate}`);
  console.log(`myDate.getFullYear() : ${myDate.getFullYear()}`);
  console.log(`myDate.getDate() : ${myDate.getDate()}`);

  console.log(`myDate.getMonth() : ${myDate.getMonth()}`);
  console.log(`myDate.getDay() : ${myDate.getDay()}`);
  console.log(`myDate.toJSON() : ${myDate.toJSON()}`);
</script>
