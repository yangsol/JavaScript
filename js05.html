<script>
    function program() {
      let result = false;
      const correct = String(Math.floor(Math.random() * 1000));
      const answer = prompt(`${correct}를 입력해 주세요.`);
      result = correct === answer;
  
      if (result) {
        alert("정답입니다.");
      } else {
        alert("오답입니다.");
      }
    }
  
    program();
  </script>


</script>
